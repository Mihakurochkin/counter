<!doctype html>
<html lang="en">
<head>
    <title>Counter</title>
</head>
<body>

<button id="plus">+</button>
<h2 id="counter"></h2>
<button id="minus">-</button>

<script>
    let counter = 0;

    update();

    document.getElementById('plus').onclick = () => {
      counter++;
      update();
    };

    document.getElementById('minus').onclick = () => {
      counter--;
      update();
    };


    function update(){
      document.getElementById('counter').innerText = counter;
    }
</script>

</body>
</html>
