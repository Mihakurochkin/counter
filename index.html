<!doctype html>
<html lang="en">
<head>
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="page" onselectstart="return false" onmousedown="return false">
    <div id="line-container">
        <div id="line"></div>
    </div>
    <div id="titles">
        <h1 class="title">score</h1>
        <h1 class="title">click here</h1>
    </div>
    <div id="block">
        <h2 id="counter"></h2>
        <div id="button-container">
            <div id="button-border">
                <button id="plus" class="button"></button>
            </div>
        </div>
    </div>

    <button id="start">START</button>

    <div id="modal">
        <h1 id="your-score"></h1>
        <h4 id="best-score" class="modal-description"></h4>
        <h4 class="modal-description">press any key to continue</h4>
    </div>
    <script src="index.js"></script>
</body>
</html>
